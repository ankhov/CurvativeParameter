{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="centered-content">
    <h1>Регистрация</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required>

        <input type="password" id="password1" name="password1" placeholder="Пароль" required>

        <input type="password" id="password2" name="password2" placeholder="Повторите пароль" required>

        <button type="submit" class="submit-btn"><i class="fas fa-user-plus icon"></i> Зарегистрироваться</button>

        <p>Уже зарегистрированы? <a href="{% url 'login' %}" class="txt">Войти</a></p>
    </form>
</div>

<style>
    :root {
        --block-bg: #f5f6fa;
        --border-color: #dfe4ea;
        --text-color: #2c3e50;
        --input-border: #ccc;
        --button-bg: #4197DE;
        --button-hover: #2980b9;
        --link-color: #ffffff;
        --link-hover: #2980b9;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }
    .txt{
        --link-color: #003153;
        --link-hover: #2980b9;
    }

    [data-theme="dark"] {
        --block-bg: #2c3e50;
        --border-color: #4a6278;
        --text-color: #bdc3c7;
        --input-border: #4a6278;
        --button-bg: #3498db;
        --button-hover: #2980b9;
        --link-color: #bdc3c7;
        --link-hover: #3498db;
        --shadow-color: rgba(0, 0, 0, 0.5);
    }
    [data-theme="dark"] .txt{
    --link-color: #ffffff;
    --link-hover: #3498db;
    }
    .centered-content {
        max-width: 500px;
        margin: 60px auto;
        background-color: var(--block-bg);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px var(--shadow-color);
        text-align: center;
        color: var(--text-color);
    }

    .centered-content h1 {
        margin-bottom: 20px;
        font-size: 2em;
        font-weight: bold;
        color: var(--text-color);
    }

    form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        background-color: var(--block-bg);
        color: var(--text-color);
        box-sizing: border-box;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: var(--button-hover);
    }

    .icon {
        margin-right: 5px;
        vertical-align: middle;
        color: white;
    }

    .centered-content a {
        text-decoration: none;
        color: var(--link-color);
        transition: color 0.3s ease;
    }

    .centered-content a:hover {
        color: var(--link-hover);
    }

    .centered-content p {
        margin-top: 15px;
        font-size: 1em;
        color: var(--text-color);
        opacity: 0.8;
    }
</style>
{% endblock %}
